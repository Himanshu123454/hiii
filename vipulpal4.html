<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }

        .game-container {
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            background-color: #61dafb;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #282c34;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.1);
            background-color: #21a1f1;
        }

        .status {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #21a1f1;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .cell.x {
            background-color: #ff8c8c;
            color: #ffffff;
            transition: background-color 0.4s ease;
        }

        .cell.o {
            background-color: #8cff8c;
            color: #282c34;
            transition: background-color 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="status"></div>
        <button id="restartBtn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const gameBoard = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');

        function handleCellClick(event) {
            const clickedCellIndex = event.target.getAttribute('data-index');
            if (board[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            updateCell(event.target, clickedCellIndex);
            checkResult();
        }

        function updateCell(cell, index) {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
        }

        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = board[winCondition[0]];
                const b = board[winCondition[1]];
                const c = board[winCondition[2]];
                
                if (a === '' || b === '' || c === '') {
                    continue;
                }

                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `Player ${currentPlayer} has won! ðŸŽ‰`;
                isGameActive = false;
                return;
            }

            if (!board.includes('')) {
                statusDisplay.textContent = 'Game ended in a draw! ðŸ¤';
                isGameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `It's ${currentPlayer}'s turn`;
        }

        function restartGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            statusDisplay.textContent = `It's ${currentPlayer}'s turn`;

            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));

        statusDisplay.textContent = `It's ${currentPlayer}'s turn`;
    </script>

</body>
</html>
